<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Map</title>
</head>
<body>
    <h1>Embedded Google Map Example</h1>
    
    <iframe
        width="600"
        height="450"
        frameborder="0" style="border:0;"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d158858.91788343037!2d-74.25987512738058!3d40.69767092532809!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY!5e0!3m2!1sen!2sus!4v1630923075171!5m2!1sen!2sus"
        allowfullscreen=""
        aria-hidden="false"
        tabindex="0"
    ></iframe>

    <p>This is an example of embedding a Google Map using an iframe.</p>
</body>
</html>
